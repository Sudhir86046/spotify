<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Melody, Your Way</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li class="brand">
          <img src="./assets/logo.png" alt="Spotify" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - Non Copywrite Songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="./assets/cover.jpeg" alt="1" />
            <span class="songName">Dreamer - Alan Walker</span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >2.34<i
                  id="0"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./assets/cover.jpeg" alt="1" />
            <span class="songName">Dreamer - Alan Walker</span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >2.34<i
                  id="1"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./assets/cover.jpeg" alt="1" />
            <span class="songName">Dreamer - Alan Walker</span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >2.34<i
                  id="2"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./assets/cover.jpeg" alt="1" />
            <span class="songName">Dreamer - Alan Walker</span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >2.34<i
                  id="3"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./assets/cover.jpeg" alt="1" />
            <span class="songName">Dreamer - Alan Walker</span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >2.34<i
                  id="4"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-2x fa-solid fa-forward" id="next"></i>
        <i class="fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="fa-2x fa-solid fa-backward" id="previous"></i>
      </div>
      <div class="songInfo">
        <img
          src="./assets/playing.gif"
          alt="playingGif"
          width="42px"
          id="gif"
        /><span id="masterSongName">Mood</span>
      </div>
    </div>

    <!-- Script links -->
    <script
      src="https://kit.fontawesome.com/cc36c474df.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
